<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanets Retrieval-augmented generation</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900">
    
    <!-- Banner Principal con Video de Fondo -->
    <section class="relative w-full h-screen overflow-hidden">
        <!-- Video de Fondo -->
        <video 
            autoplay 
            loop 
            muted 
            playsinline
            class="absolute top-0 left-0 w-full h-full object-cover"
        >
            <source src="video/principal.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        
        <!-- Overlay Negro al 60% -->
        <div class="absolute top-0 left-0 w-full h-full bg-black opacity-60"></div>
        
        <!-- Contenido del Banner -->
        <div class="relative z-10 flex items-center justify-center h-full px-4">
            <div class="text-center fade-in-banner">
                <div class="inline-block mb-6">
                    <svg class="w-20 h-20 md:w-24 md:h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4 text-white drop-shadow-lg">
                    Exoplanets Retrieval-augmented generation
                </h1>
                <p class="text-lg md:text-xl lg:text-2xl text-gray-100 max-w-3xl mx-auto drop-shadow-md">
                    Public application to explore the data and results of the research conducted
                </p>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="py-16 px-4 bg-gradient-to-b from-gray-50 to-gray-100">
        <div class="max-w-7xl mx-auto">
            <!-- Two Column Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Left Section: Training Files -->
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200 scroll-reveal">
                    <div class="flex items-center mb-6 border-b border-gray-200 pb-4">
                        <svg class="w-8 h-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        <h2 class="text-3xl font-bold text-gray-800">
                            Training Files for the Model
                        </h2>
                    </div>
                    
                    <!-- Files List - Loaded dynamically -->
                    <div class="space-y-3 mb-6">
                        <!-- Loading animation -->
                        <div class="flex justify-center items-center py-12">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                        </div>
                        <p class="text-center text-gray-500">Loading training files...</p>
                    </div>
                    
                    <!-- Pagination for Files -->
                    <div id="filesPagination" class="hidden items-center justify-between border-t border-gray-200 pt-4">
                        <!-- Pagination will be inserted here by JavaScript -->
                    </div>
                </div>
                
                <!-- Right Section: Research Results History -->
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200 scroll-reveal">
                    <div class="flex items-center mb-6 border-b border-gray-200 pb-4">
                        <svg class="w-8 h-8 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        <h2 class="text-3xl font-bold text-gray-800">
                            Results of Research Using the AI Model
                        </h2>
                    </div>
                    
                    <!-- Results List - Loaded dynamically -->
                    <div class="space-y-4 mb-6">
                        <!-- Loading animation -->
                        <div class="flex justify-center items-center py-12">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
                        </div>
                        <p class="text-center text-gray-500">Loading research results...</p>
                    </div>
                    
                    <!-- Pagination for Results -->
                    <div id="resultsPagination" class="hidden items-center justify-between border-t border-gray-200 pt-4">
                        <!-- Pagination will be inserted here by JavaScript -->
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
    <!-- JavaScript personalizado -->
    <script src="js/api-config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
