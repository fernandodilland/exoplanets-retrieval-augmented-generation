<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Exoplanets RAG</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="relative z-10 w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-700/50 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Admin Access</h1>
                <p class="text-slate-400">Exoplanets RAG System</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="flex justify-center">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA0Jglu7KzYIsUGQ" data-theme="dark"></div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                >
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="https://exoplanets.fernandodilland.com/" class="text-purple-400 hover:text-purple-300 text-sm transition">
                    ‚Üê Back to Public Site
                </a>
            </div>
        </div>
    </div>

    <!-- API Configuration and Utilities -->
    <script src="../js/api-config.js"></script>
    <script src="../js/auth-utils.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
